    body{

    #header h1{

    /* The switch - the box around the slider */
    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    /* Hide default HTML checkbox */
    .switch input {display:none;}

    /* The slider */
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }

    input:checked + .slider {
        background-color: #3c3c3c;
    }

    input:focus + .slider {
        box-shadow: 0 0 1px #3c3c3c;
    }

    input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
        border-radius: 34px;
    }

    .slider.round:before {
        border-radius: 50%;
    }
    </style>

<script type="text/javascript">

var tongue;

function switchLanguage( lng ){
    if( tongue != undefined ){
        tongue.switchLanguage( lng );
    }
}
function toggleDebug(){
    if( tongue.isDebug() ){
        tongue.setDebug( false );
    }else{
        tongue.setDebug( true );
    }
}

window.onload = function(){
